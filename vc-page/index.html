<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caousel Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="carouselWrapper">
        <div class="owl-carousel" id="carouselBanner">
            <div class="item">
                <img src="assets/images/banner-1.png" alt="" class="img-fluid">
            </div>
            <div class="item">
                <img src="assets/images/banner-2.png" alt="" class="img-fluid">
            </div>
            <div class="item">
                <img src="assets/images/banner-3.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://vcdev.videocrypt.com/website_assets/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/carousel.js"></script>
<script>
     //Alternate Direction
 $(document).ready(function() {
    let owl1 = $('#carouselBanner');
    owl1.owlCarousel({
        items:1,
        margin:200,
        loop:true,
        nav:true,
        dots:false,
        margin: 0,
        responsiveClass:true,
        autoplay:true,
        autoplayTimeout:5000,
        autoplayHoverPause: true,
        animateOut:'slideOutDown',
        animateIn:'flipInX',
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 1
            },
            1000: {
                items: 1
            }
        }
    });
});
</script>
</body>
</html>
